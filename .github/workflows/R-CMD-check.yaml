name: R-CMD-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Setup R
      - uses: r-lib/actions/setup-r@v2

      # Install dependencies (optional, but recommended)
      - uses: r-lib/actions/setup-pandoc@v2

      # Install package dependencies
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("devtools","remotes","testthat","roxygen2"))'
          Rscript -e 'if(file.exists("DESCRIPTION")) devtools::install_deps(dependencies = TRUE)'

      # Check package
      - name: Check package
        run: R CMD check .
